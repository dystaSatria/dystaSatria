import React, { useState, useEffect } from 'react';

const BinaryOrcaAnimation = () => {
  const [frame, setFrame] = useState(0);
  const frames = [
    `                 10101        01010
              1010101010    0101010101
           010101010101010101010101010
         0101010101010101010101010101010         
       01010101    01010101010    0101010        
      01010101      01010101       0101010       
     0101010101010101010101010101010101010       
    010101010101010101010101010101010101010      
    010  010101010101  0101010101  010  010   
   0101  01010101010    01010101  0101  0101    
   010101010101            01010101010101010     
    01010101                  010101010101        
       10                          01             `,
    
    `                  01010           1010101
               0101010101     010101010101
            01010101010101010101010101010
          01010101010101010101010101010       
        0101010      01010101      0101      
       0101010        01010        0101010     
      01010101010101010101010101010101010     
     0101010101010101010101010101010101010    
     010  010101010101  0101010101  010  010   
    0101  01010101010    01010101  0101  0101  
    010101010101            01010101010101010   
     01010101                  010101010101      
        10                          01           `,
    
    `                   01010           1010101
                0101010101     010101010101
             01010101010101010101010101010
           01010101010101010101010101010     
         0101010          0101      0101    
        0101010            01      0101010   
       01010101010101010101010101010101010   
      0101010101010101010101010101010101010  
      010  010101010101  0101010101  010  010
     0101  01010101010    01010101  0101  0101
     010101010101            01010101010101010 
      01010101                  010101010101    
         10                          01         `
  ];

  useEffect(() => {
    const interval = setInterval(() => {
      setFrame((prevFrame) => (prevFrame + 1) % frames.length);
    }, 500);

    return () => clearInterval(interval);
  }, []);

  return (
    <div style={{
      backgroundColor: '#000',
      padding: '20px',
      borderRadius: '5px',
      boxShadow: '0 0 10px #0f0',
      width: '100%',
      height: '400px',
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center',
      color: '#0f0',
      fontFamily: 'monospace',
      fontSize: '11px',
      whiteSpace: 'pre',
      overflow: 'hidden',
      textAlign: 'center'
    }}>
      <pre>{frames[frame]}</pre>
    </div>
  );
};

export default BinaryOrcaAnimation;
