<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .binary {
      font-family: monospace;
      font-size: 12px;
      fill: #0f0;
    }
    .orca-path {
      fill: none;
      stroke: #0f0;
      stroke-width: 2;
    }
    @keyframes binaryFade {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .binary-group-1 { animation: binaryFade 2s infinite; }
    .binary-group-2 { animation: binaryFade 2s infinite 0.5s; }
    .binary-group-3 { animation: binaryFade 2s infinite 1s; }
    
    @keyframes orcaMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .orca { animation: orcaMove 3s ease-in-out infinite; }
    
    @keyframes fluke {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    .fluke { 
      transform-origin: 250 300;
      animation: fluke 2s ease-in-out infinite; 
    }
    
    @keyframes eye {
      0%, 90%, 100% { transform: scale(1); }
      95% { transform: scale(0.8); }
    }
    .eye {
      animation: eye 4s infinite;
    }
  </style>
  
  <rect width="100%" height="100%" fill="black" />
  
  <!-- Background Binary Pattern -->
  <g class="binary-group-1">
    <text x="50" y="40" class="binary">1010101010101010</text>
    <text x="80" y="60" class="binary">0101010101010101</text>
    <text x="30" y="80" class="binary">1010101010101010</text>
    <text x="70" y="100" class="binary">0101010101010101</text>
    <text x="40" y="120" class="binary">1010101010101010</text>
    <text x="90" y="140" class="binary">0101010101010101</text>
    <text x="60" y="160" class="binary">1010101010101010</text>
  </g>
  
  <g class="binary-group-2">
    <text x="250" y="50" class="binary">0101010101010101</text>
    <text x="280" y="70" class="binary">1010101010101010</text>
    <text x="230" y="90" class="binary">0101010101010101</text>
    <text x="270" y="110" class="binary">1010101010101010</text>
    <text x="240" y="130" class="binary">0101010101010101</text>
    <text x="290" y="150" class="binary">1010101010101010</text>
    <text x="260" y="170" class="binary">0101010101010101</text>
  </g>
  
  <g class="binary-group-3">
    <text x="150" y="45" class="binary">0101010101010101</text>
    <text x="180" y="65" class="binary">1010101010101010</text>
    <text x="130" y="85" class="binary">0101010101010101</text>
    <text x="170" y="105" class="binary">1010101010101010</text>
    <text x="140" y="125" class="binary">0101010101010101</text>
    <text x="190" y="145" class="binary">1010101010101010</text>
    <text x="160" y="165" class="binary">0101010101010101</text>
    <text x="120" y="185" class="binary">1010101010101010</text>
    <text x="350" y="55" class="binary">0101010101010101</text>
    <text x="380" y="75" class="binary">1010101010101010</text>
    <text x="330" y="95" class="binary">0101010101010101</text>
    <text x="370" y="115" class="binary">1010101010101010</text>
    <text x="340" y="135" class="binary">0101010101010101</text>
    <text x="390" y="155" class="binary">1010101010101010</text>
    <text x="360" y="175" class="binary">0101010101010101</text>
  </g>
  
  <!-- Orca Shape made of binary -->
  <g class="orca">
    <!-- Main body shape -->
    <path d="M250,120 C290,110 320,150 350,170 C370,180 390,170 400,190 C410,210 390,230 370,235 
             C330,245 300,230 270,240 C240,250 220,270 200,260 C180,250 170,230 160,210 
             C150,190 140,170 150,150 C160,130 180,125 200,130 C220,135 230,130 250,120 Z" 
          class="orca-path" />
          
    <!-- Dorsal fin -->
    <path d="M270,140 C280,110 300,90 310,100 C320,110 310,130 300,150 C290,160 275,150 270,140 Z" 
          class="orca-path" />
          
    <!-- Tail -->
    <g class="fluke">
      <path d="M160,210 C140,220 120,240 100,230 C90,225 85,215 90,205 C95,195 110,200 120,205 C135,212 150,205 160,210" 
            class="orca-path" />
    </g>
    
    <!-- Pectoral fin -->
    <path d="M250,200 C240,220 220,230 210,220 C200,210 210,190 225,185 C240,180 250,185 250,200 Z" 
          class="orca-path" />
          
    <!-- Eye -->
    <circle cx="310" cy="180" r="8" class="eye" fill="#0f0" />
    
    <!-- Binary bits on the orca -->
    <text x="240" y="160" class="binary">10</text>
    <text x="270" y="190" class="binary">01</text>
    <text x="230" y="210" class="binary">10</text>
    <text x="290" y="170" class="binary">01</text>
    <text x="320" y="190" class="binary">10</text>
    <text x="350" y="200" class="binary">01</text>
    <text x="210" y="180" class="binary">10</text>
    <text x="190" y="200" class="binary">01</text>
    <text x="170" y="190" class="binary">10</text>
  </g>
</svg>
